<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>FreeWay - Mario</title>

    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <!--
    Jogo original - FreeWay

    Objetivo: Atravessar os personagem para o outro lado a estrada.

    Para movimentar o player 1 (Mario) Seta para cima e para baixo.
    Para movimentar o player 2 (Luigi) Tecla W e S.

    A cada dois pontos feitos pelos dois players o game aumenta a velocidade.
      Ex. Mario 2 e Luigi 2
          Mario 4 e Luigi 4
          Mario 6 e Luigi 6
  -->
    <script src="sketch.js"></script>
    <script src="imagens.js"></script>
    <script src="atores.js"></script>
    <script src="monstros.js"></script>
    <script src="p5.collide2d.js"></script>
  </body>
</html>
